<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Daru-ru-ru!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="css/register.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="container">
                <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
                    <div>
                        <a class="navbar-brand" href="#">Daru-ru-ru!</a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    </div>
                </nav>
            </div>
        </header>
        <br>
        <main>
            <div class="container">
                <h1>Register</h1>
                <form method="POST">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input class="form-control" id="username" aria-describedby="UsernameHelp" placeholder="Username">
                        <small id="UsernameHelp" class="form-text text-muted">We'll never share your username with anyone else.</small>
                    </div>
                    <div class="form-group">
                        <label for="user-password">Password</label>
                        <input type="password" class="form-control" id="user-password" placeholder="Password">
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md">
                            <label for="first-name">Name</label>
                            <input type="text" class="form-control" id="first-name" placeholder="First name">
                        </div>
                        <div class="form-group col-md">
                            <label for="second-name">Surname</label>
                            <input type="text" class="form-control" id="second-name" placeholder="Second name">
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="nickname">Nickname</label>
                        <input type="text" class="form-control" id="nickname" placeholder="Nickname">
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md">
                            <label for="user-server">Server</label>
                            <select id="inputState" class="user-server">
                            <option selected>None</option>
                            <option>Lucius</option>
                            <option>Aria</option>
                            <option>Shaeda</option>
                            <option>Kaile</option>
                            <option>Nui</option>
                            <option>Haze</option>
                            <option>Korvus</option>
                            <option>Fanem</option>
                        </select>
                        </div>
                        <div class="form-group col-md">
                            <label for="user-race">Race</label>
                            <select id="inputState" class="user-race">
                            <option selected>None</option>
                            <option>Nuian</option>
                            <option>Elf</option>
                            <option>Dwarf</option>
                            <option>Firran</option>
                            <option>Harani</option>
                            <option>Warborn</option>
                        </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="user-alliance">Alliance</label>
                        <input type="text" class="form-control" id="user-alliance" placeholder="Alliance">
                    </div>
                    <div class="form-group">
                        <label for="user-guild">Guild</label>
                        <input type="text" class="form-control" id="user-guild" placeholder="Guild">
                    </div>
                    <div class="form-group">
                        <label for="user-class">Class</label>
                        <input type="text" class="form-control" id="user-class" placeholder="Class">
                    </div>
                    <div class="form-group">
                        <label for="about-user">Additional info</label>
                        <textarea class="form-control" id="about-user" rows="3" placeholder="Additional info"></textarea>
                    </div>
                    <button type="submit" class="btn btn-outline-dark my-2 my-sm-0">Submit</button>
                </form>
            </div>
        </main>
        <hr>
        <footer>
            <small>@Daru-ru-ru social network. All rights are reserved</small>
        </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
